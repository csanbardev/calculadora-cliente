<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora b√°sica</h1>
  <section id="contenedor-principal">
   <div class="fila" id="contenedor-resultado">
    <input type="text" name="txtresultado" id="txtresultado" readonly>
   </div> 
   <div class="fila" id="contenedor-botones">
    <div class="fila">
      <button class="bt-number" id="bt-7">7</button>
      <button class="bt-number" id="bt-8">8</button>
      <button class="bt-number" id="bt-9">9</button>
      <button class="bt-operador" id="bt-sumar">+</button>
      <button class="bt-operador" id="bt-restar">-</button>
    </div>
    <div class="fila">
      <button class="bt-number" id="bt-4">4</button>
      <button class="bt-number" id="bt-5">5</button>
      <button class="bt-number" id="bt-6">6</button>
      <button class="bt-operador" id="bt-multiplicar">*</button>
      <button class="bt-operador" id="bt-dividir">/</button>
    </div>
    <div class="fila">
      <button class="bt-number" id="bt-1">1</button>
      <button class="bt-number" id="bt-2">2</button>
      <button class="bt-number" id="bt-3">3</button>
      <button id="bt-negativo">+/-</button>
      <button id="bt-limpiar">C</button>
    </div>
    <div class="fila">
      <button class="bt-number" id="bt-0">0</button>
      <button id="bt-punto">.</button>
      <button id="bt-igual">=</button>
    </div>
   </div> 
  </section>

  
  <script type="module" src="javascript/scripts.js"></script>
</body>
</html>
